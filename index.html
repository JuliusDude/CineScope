<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Review — Modern UI</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-app">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div>
        <h1 class="brand mb-0 text-white">CineScope</h1>
        <p class="small-muted mb-0">Browse movies • Read & submit reviews</p>
      </div>
      <div class="text-end">
        <button class="btn btn-outline-light btn-sm" id="resetData">Reset Reviews</button>
      </div>
    </div>

    <div class="hero p-3 d-flex flex-column flex-md-row gap-3 align-items-center">
      <div class="flex-grow-1">
        <h4 class="mb-1 text-white">Discover new films — curated, reviewed, and loved.</h4>
        <p class="mb-0 small-muted">Search, filter by genre, and share your opinion with star ratings and comments.</p>
      </div>

      <div class="w-100 w-md-auto searchbar">
        <div class="input-group">
          <input id="searchInput" type="search" class="form-control" placeholder="Search by title...">
          <select id="genreFilter" class="form-select" style="max-width:160px">
            <option value="all">All genres</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row g-3 mt-3" id="moviesGrid">
      <!-- Movie cards injected here -->
    </div>

    <!-- Submit Review Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="reviewPanel" aria-labelledby="reviewPanelLabel">
      <div class="offcanvas-header">
        <h5 id="reviewPanelLabel">Submit Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="reviewForm">
          <input type="hidden" id="movieId">
          <div class="mb-3">
            <label class="form-label">Your name</label>
            <input type="text" id="reviewer" class="form-control" placeholder="e.g. Sam">
          </div>
          <div class="mb-3">
            <label class="form-label">Star rating</label>
            <div id="starSelect" class="mb-2">
              <!-- stars -->
              <span class="me-1 star-btn" data-value="1">★</span>
              <span class="me-1 star-btn" data-value="2">★</span>
              <span class="me-1 star-btn" data-value="3">★</span>
              <span class="me-1 star-btn" data-value="4">★</span>
              <span class="me-1 star-btn" data-value="5">★</span>
            </div>
            <input id="ratingValue" type="number" min="1" max="5" class="form-control form-control-sm" value="5">
          </div>
          <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea id="comment" class="form-control" rows="4" placeholder="Share your thoughts..."></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit review</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Movie Details Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="movieModalLabel"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-5">
                <img id="modalPoster" src="" alt="poster" class="img-fluid rounded">
              </div>
              <div class="col-md-7">
                <p id="modalDesc" class="small-muted"></p>
                <p><span class="tag" id="modalGenre"></span></p>
                <hr class="border-light">
                <h6>Reviews</h6>
                <div id="reviewsList"></div>
                <div class="mt-3">
                  <button class="btn btn-outline-light btn-sm" id="openReviewPanel">Add your review</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 small-muted">© 2025 CineScope</footer>
  </div>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/scripts.js"></script>
</body>
</html>
